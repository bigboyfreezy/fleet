<body>

                <div class="collapse navbar-collapse justify-content-between"

                <form class="d-flex">
                
                <div class="input-group">
                <input type="text"

                <button type="button"
                class="btn btn-secondary">
                <i class="bi-search"></i>

                </div>
                </form>

        </div>
        </section>
        <form name="form", method="POST", style="text-align: center;">
            <br>
            Flour: <input type="number" name="Flour", placeholder="Enter Flour In Grams" required/>
            <br><br>
            Milk: <input type="number" name="Milk", placeholder="Enter Milk In Millitres" required/>
            <br><br>
            Sugar: <input type="number" name="Sugar", placeholder="Enter Sugar In Grams" required/>
            <br><br>
            Butter: <input type="number" name="Butter", placeholder="Enter Butter In Grams" required/>
            <br><br>
            Egg: <input type="number" name="Egg", placeholder="Enter Number Of Eggs" required/>
            <br><br>
            Baking: <input type="number" name="Baking Powder", placeholder="Enter Spoons Of Baking Powder" required/>
            <br><br>
            Vanilla: <input type="number" name="Vanilla", placeholder="Enter Spoonfull of Vanila" required/>
            <br><br>
            Salt: <input type="number" name="Salt", placeholder="Enter spoons of salts" required/>
            <br><br>
            <button value="Submit">Run</button>
        </form>
        <p style="text-align: center;">{{ output }}</p>
